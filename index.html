<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Open+Sans:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>kkweather</title>
    <script type = "module"  src = "src/js/suggestionList.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="logo__container">
        <img class="logo" src="/src/icons/logo.svg" alt="" />
      </div>
    </header>
    <main>

      <h1 id = "h1__container">
        <span>The weather in</span>
        
          <p contenteditable="true" id="h1__input"></p>
          <div id="result"></div>
  
        
        <span id = "current-weather__description">is sunny</span>
      </h1>
      <section>
        <div class="current-weather">
          <div class = "main-info">
              <div class="wi icon-big current-weather-icon"></div>
              <div class="main-info__data">
                <div class="number-big">
                  <div id="current-temp" class="number-big_text"></div>
                  <div class="date">
                    <div id = 'current-time' class="text-normal">May 6, 2023</div>
                    <div id = 'current-date' class="text-normal">Saturday 9:37PM</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="details">
              <div class="details__grid">
                <div class="details__element text-normal">
                  <div class="details__label">High</div>
                  <div class = "text-bold">
                    <span id ="current-high-temp" class="details__data">30</span>
                    <span class="details__unit">째C</span>
                  </div>
                </div>
                <div class="details__element text-normal">
                  <div  class="details__label">FL High</div>
                  <div class = "text-bold">
                    <span id = "current-fl-high-temp" class="details__data">27</span>
                    <span class="details__unit">째C</span>
                  </div>
                </div>
                <div class="details__element text-normal">
                  <div class="details__label">Wind</div>
                  <div class = "text-bold">
                    <span id = "current-windspeed" class="details__data">13</span>
                    <span class="details__unit">km/h</span>
                  </div>
                </div>
                <div class="details__element text-normal">
                  <div class="details__label">Low</div>
                  <div class = "text-bold">
                    <span id = "current-low-temp" class="details__data">21</span>
                    <span class="details__unit">째C</span>
                  </div>
                </div>
                <div class="details__element text-normal">
                  <div class="details__label">FL Low</div>
                  <div class = "text-bold">
                    <span id = "current-fl-low-temp" class="details__data">21</span>
                    <span class="details__unit">째C</span>
                  </div>
                </div>
                <div class="details__element text-normal">
                  <div class="details__label">Precip</div>
                  <div class = "text-bold">
                    <span id = "current-precip" class="details__data">0.1</span>
                    <span class="details__unit">cm/m<sup>2</sup></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button class="btn">
          <div class="btn__body">
            <span class="btn__icon"></span>
            <span class="text-normal text-bold btn__text">Hourly forecast</span>
          </div>
        </button>
      </section>
      <section class = "hourly-forecast__section snaps-inline"></section>
      <section id="daily-forecast">
        <h2>7-days forecast</h2>
        <div id="DF__container"></div>
      </section>
    </div>
    </main>
    <!-- <script type="module" src="/src/js/index.js"></script> -->
    <!-- <script type = "module"  src="src/js/suggestionList.js"></script> -->
    <!-- <script type="module" src="src/js/index.js"></script> -->
    <script type = "module" src = "src/js/index.js"></script>
    <!-- <script type = "module" src="/src/js/weather.js"></script> -->
    <!-- <script src="/src/js/brudnopis.js"></script> -->
  </body>
</html>
