<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Open+Sans:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>kkweather</title>
  </head>
  <body>
    <header class="header">
      <div class="logo__container">
        <img class="logo" src="/src/icons/logo.svg" alt="" />
      </div>
    </header>
    <main>
      <h1>The weather in London is sunny</h1>
      <div class="main--info">
        <div class="icon icon_big bg-cloud_dark_01"></div>
        <div class="big--celsius">
          <div class="big--celsius_text">19</div>
          <div class="date">
            <div class="dateData" id="currentDate">May 6, 2023</div>
            <div class="dateData" id="currentTime">Saturday 9:37PM</div>
            <button class="btn">
              <div class="btn_body">
                <span class="btn_icon"></span>
                <span class="btn_text">Details</span>
              </div>
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="/src/js/"></script>
  </body>
</html>
