<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Open+Sans:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>kkweather</title>
  </head>
  <body>
    <header class="header">
      <div class="logo__container">
        <img class="logo" src="/src/icons/logo.svg" alt="" />
      </div>
    </header>
    <main>
      <h1>The weather in 
        <input id = "h1_input" type="text" placeholder = "London" contenteditable oninput = "adjustWidth(h1Input)" autofocus>
        is sunny
      </h1>
      <section class = "main--info">
          <div class="icon icon_big bg-cloud_dark_01"></div>
          <div class="main--info_numeric-data">
            <div class="big--celsius">
              <div class="big--celsius_text">19</div>
              <div class="date">
                <div class="text-normal">May 6, 2023</div>
                <div class="text-normal">Saturday 9:37PM</div>
                <button class="btn">
                  <div class="btn_body">
                    <span class="btn_icon"></span>
                    <span class="btn_text">Details</span>
                  </div>
                </button>
              </div>
            </div>
      </section>
      <section class="details">
        <div class="details__grid">
          <div class="details__element text-normal">
            <div class="details__label">High</div>
            <div class = "text-bold">
              <span class="details__data">30</span>
              <span class="details__unit">째C</span>
            </div>
          </div>
          <div class="details__element text-normal">
            <div class="details__label">FL High</div>
            <div class = "text-bold">
              <span class="details__data">27</span>
              <span class="details__unit">째C</span>
            </div>
          </div>
          <div class="details__element text-normal">
            <div class="details__label">Wind</div>
            <div class = "text-bold">
              <span class="details__data">13</span>
              <span class="details__unit">km/h</span>
            </div>
          </div>
          <div class="details__element text-normal">
            <div class="details__label">Low</div>
            <div class = "text-bold">
              <span class="details__data">21</span>
              <span class="details__unit">째C</span>
            </div>
          </div>
          <div class="details__element text-normal">
            <div class="details__label">FL Low</div>
            <div class = "text-bold">
              <span class="details__data">21</span>
              <span class="details__unit">째C</span>
            </div>
          </div>
          <div class="details__element text-normal">
            <div class="details__label">Precip</div>
            <div class = "text-bold">
              <span class="details__data">0.1</span>
              <span class="details__unit">cm/m.kw.</span>
            </div>
          </div>
        </div>
      </div>
      </section>
      <h2>14-day forecast</h2>
      <section class="daily-forecast">
        <div class="daily-forecast_grid">
          <button class = daily-forecast_btn>
            <div class="daily-forecast_element">
              <span class="icon icon_medium bg-sun_dark"></span>
              <div class="daily-forecast_text">
                <div class="text-normal">Sun, May 7</div>
                <div class="text-normal daily-forecast_temperature">17</div>
              </div>
            </div>
          </button>

          <button class = daily-forecast_btn>
            <div class="daily-forecast_element">
              <span class="icon icon_medium bg-sun_dark"></span>
              <div class="daily-forecast_text">
                <div class="text-normal">Sun, May 7</div>
                <div class="text-normal daily-forecast_temperature">17</div>
              </div>
            </div>
          </button>

          <button class = daily-forecast_btn>
            <div class="daily-forecast_element">
              <span class="icon icon_medium bg-sun_dark"></span>
              <div class="daily-forecast_text">
                <div class="text-normal">Sun, May 7</div>
                <div class="text-normal daily-forecast_temperature">17</div>
              </div>
            </div>
          </button>

          <button class = daily-forecast_btn>
            <div class="daily-forecast_element">
              <span class="icon icon_medium bg-sun_dark"></span>
              <div class="daily-forecast_text">
                <div class="text-normal">Sun, May 7</div>
                <div class="text-normal daily-forecast_temperature">17</div>
              </div>
            </div>
          </button>

          <button class = daily-forecast_btn>
            <div class="daily-forecast_element">
              <span class="icon icon_medium bg-sun_dark"></span>
              <div class="daily-forecast_text">
                <div class="text-normal">Sun, May 7</div>
                <div class="text-normal daily-forecast_temperature">17</div>
              </div>
            </div>
          </button>

          <button class = daily-forecast_btn>
            <div class="daily-forecast_element">
              <span class="icon icon_medium bg-sun_dark"></span>
              <div class="daily-forecast_text">
                <div class="text-normal">Sun, May 7</div>
                <div class="text-normal daily-forecast_temperature">17</div>
              </div>
            </div>
          </button>

          <button class = daily-forecast_btn>
            <div class="daily-forecast_element">
              <span class="icon icon_medium bg-sun_dark"></span>
              <div class="daily-forecast_text">
                <div class="text-normal">Sun, May 7</div>
                <div class="text-normal daily-forecast_temperature">17</div>
              </div>
            </div>
          </button>

        </div>
      </section>
    </div>
    </main>
    <script src="/src/js/index.js"></script>
  </body>
</html>
