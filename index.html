<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Open+Sans:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>kkweather</title>
    <script type = "module"  src = "src/js/suggestionList.js" defer></script>
  </head>
  <body>
    <div class="location-permission-info text-normal">In order to automatically detect your location, you must give the appropriate permissions on your device or browser.</div>
    <header class="header">
      
      <div class="logo__container">
        <img class="logo" src="/src/icons/logo.svg" alt="" />
      </div>
      <div class="unit-buttons__container ">
        <button class="skeleton skeleton-unit-button unit-button-active  unit-button unit-button1">ºC</button>
        <button class ="skeleton skeleton-unit-button unit-button unit-button2">ºF</button>
      </div>
    </header>
    <main>

      

      <div id = "h1__container">
        <span class = "skeleton skeleton-text-h1">The weather in</span>
          <div class="search-field">
            <span class = "search-field-input skeleton skeleton-text-h1" contenteditable="true" id="h1__input">Type a city name here</span>
            <span class="preloader"></span>
          </div>
          <div  id="result"></div>
        
        <span class = "skeleton skeleton-text-h1" id = "current-weather__description">is sunny</span>
      </div>
      <section id = "current-weather__section">
        <div class="current-weather">
          <div class = "current-weather main-info">
              <div class=" big-icon__container"><i class="skeleton skeleton-icon wi icon-big current-weather-icon wi-day-cloudy"></i></div>
              <div class="main-info__data">
                <div class="number-big">
                  <div  id="current-temp" class="skeleton number-big_text temperature">17</div>
                  <div class="date">
                    <div id = 'current-time' class="skeleton text-normal text-medium">May 6, 2023</div>
                    <div id = 'current-date' class="skeleton text-normal text-medium">Saturday 9:37PM</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="details">
              <div class="details__grid">
                <div class=" details__element text-normal text-medium">
                  <div class="skeleton details__label">High</div>
                  <div class = "skeleton text-bold">
                    <span id ="current-high-temp" class=" details__data temperature">30°C</span>
                  </div>
                </div>
                <div class="details__element text-normal text-medium">
                  <div  class="skeleton details__label">FL High</div>
                  <div class = "skeleton text-bold">
                    <span id = "current-fl-high-temp" class="details__data temperature">27°C</span>
                  </div>
                </div>
                <div class="details__element text-normal text-medium">
                  <div class="skeleton details__label">Wind</div>
                  <div class = "skeleton text-bold">
                    <span id = "current-windspeed" class="details__data windspeed">13kh/h</span>
                  </div>
                </div>
                <div class="details__element text-normal text-medium">
                  <div class="skeleton details__label">Low</div>
                  <div class = "skeleton text-bold">
                    <span id = "current-low-temp" class="details__data temperature">21°C</span>
                  </div>
                </div>
                <div class="details__element text-normal text-medium">
                  <div class="skeleton details__label">FL Low</div>
                  <div class = "skeleton text-bold">
                    <span id = "current-fl-low-temp" class="details__data temperature">21°C</span>
                  </div>
                </div>
                <div class="details__element text-normal text-medium">
                  <div class="skeleton details__label">Precip</div>
                  <div class = "skeleton text-bold">
                    <span id = "current-precip" class="details__data precip">0.1mm</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button class="btn skeleton">
          <div class="btn__body">
            <span class="btn__icon"></span>
            <span class="skeleton skeleton-loading-text text-normal text-bold btn__text ">Hourly forecast</span>
          </div>
        </button>
      </section>
      <section class = "hourly-forecast__section snaps-inline"></section>
      <section id="daily-forecast">
        <h2 class = "skeleton" >7-days forecast</h2>
        <div id="DF__container"></div>
      </section>
    </div>
    </main>
    <script type="module" src="src/js/index.js"></script>
  </body>
</html>
